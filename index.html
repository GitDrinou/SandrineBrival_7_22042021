<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Les petits plats</title>
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <div class="row my-3">
            <div class="col d-flex justify-content-center">
                <img src="./images/logo.svg" alt="logo site Les petits plats" aria-label="Les petits plats">
            </div>
        </div>
        <div class="row mb-3 d-flex flex-row py-3 justify-content-between search">
            <div class="col">
               <input class="form-control inputSearch" id="searchInput" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">               
            </div>
            <div class="col">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="row ml-0 mb-3">
            <div class="col">
                [tag sélectionné]
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <button class="btn btn-primary mr-3 mb-3 py-4 px-3"> 
                    <span>Ingredients</span>
                    <span class="fas fa-chevron-down" id="ing-btn"></span>
                </button>
                <button class="btn btn-success mr-3 mb-3 py-4 px-3"> 
                    <span>Appareil</span>
                    <span class="fas fa-chevron-down" id="ing-btn"></span>
                </button>
                <button class="btn btn-danger mr-3 mb-3 py-4 px-3"> 
                    <span>Ustensile</span>
                    <span class="fas fa-chevron-down" id="ing-btn"></span>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row listRecipes">
        </div>
    </main>
