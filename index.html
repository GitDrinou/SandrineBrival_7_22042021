<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <div class="row my-3">
            <div class="col d-flex justify-content-center">
                <img src="./images/logo.svg" alt="logo site Les petits plats" aria-label="Les petits plats">
            </div>
        </div>
        <div class="row mb-3 d-flex flex-row py-3 justify-content-between search">
            <div class="col-9">
               <input class="form-control inputSearch" id="mainSearch" type="text" placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette">               
            </div>
            <div class="col-3" id="searchBtn">
                <i class="fas fa-search" id="icoSearch"></i>
            </div>
        </div>
        <div class="row ml-0 mb-3">
            <div class="col">
                <div id="tag" class="tagSelected"></div>
            </div>
        </div>
        
    </header>
    <main class="container">
        <div class="row">
            <div class="col form-group filterBtn">
                <div class="btn btn-primary mr-3 mb-3 py-3 px-3" id="btnIng"> 
                    <input class="form-control searchFilter" id="searchIng" type="text" value="Ingredients">
                    <span class="fas fa-chevron-down" id="btnDownIng"></span>
                    <span class="fas fa-chevron-up" id="btnUpIng"></span>
                    <div class="b-SearchIng" id="b-SearchIng">
                        <div class="listIng" id="listIng"></div>
                    </div>                    
                </div>                
                <div class="btn btn-success mr-3 mb-3 py-3 px-3" id="btnApp"> 
                    <input class="form-control searchFilter" id="searchApp" type="text" value="Appareils">
                    <span class="fas fa-chevron-down" id="btnDownApp"></span>
                    <span class="fas fa-chevron-up" id="btnUpApp"></span>
                    <div class="b-SearchApp" id="b-SearchApp">
                        <div class="listApp" id="listApp"></div>
                    </div>  
                </div>
                <div class="btn btn-danger mr-3 mb-3 py-3 px-3" id="btnUst"> 
                    <input class="form-control searchFilter" id="searchUst" type="text" value="Ustensiles">
                    <span class="fas fa-chevron-down" id="btnDownUst"></span>
                    <span class="fas fa-chevron-up" id="btnUpUst"></span>
                    <div class="b-SearchUst" id="b-SearchUst">
                        <div class="listUst" id="listUst"></div>
                    </div>  
                </div>
            </div>
        </div>
        <div class="row" id="listRecipes">
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/25333533ea.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    
    
    <script src="./js/recipes.js"></script>
    <script src="./js/variables_globales.js"></script> 
    <script src="./js/objects.js"></script>  
    <script src="./js/functions.js"></script> 
    <script src="./js/recipes-display.js"></script>    
    <script src="./js/app.js"></script>
</body>
</html>
